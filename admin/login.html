<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Estudio Artesana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 20px;
        }

        .login-title {
            color: #2c2c2c;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c2c2c;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .credentials-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            text-align: left;
        }

        .credentials-info h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .credentials-info .creds {
            font-family: monospace;
            color: #28a745;
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="login-title">Panel de Admin</h1>
        <p class="login-subtitle">Estudio Artesana</p>
        
        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Email / Usuario</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

    </div>

    <!-- Scripts de Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script>
        // Configuración de Supabase
        let supabase;
        let adminCredentials = { username: 'admin', password: 'admin123' };
        
        // Inicializar Supabase
        function initSupabase() {
            if (window.SUPABASE_CONFIG) {
                supabase = window.supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );
                console.log('✅ Supabase inicializado');
                checkExistingSession();
            } else {
                console.error('❌ Configuración de Supabase no encontrada');
                showAlert('Error: Configuración no disponible', 'danger');
            }
        }
        
        // Verificar si ya hay una sesión activa
        async function checkExistingSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (session && session.user) {
                    // Ya hay una sesión activa, redirigir al panel
                    console.log('✅ Sesión activa encontrada:', session.user.email);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('No hay sesión activa');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showAlert('Por favor ingresa email y contraseña', 'danger');
                return;
            }
            
            // Mostrar estado de carga
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            
            try {
                // Intentar autenticación con Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                    
                if (data.user && data.session) {
                    // Login exitoso con Supabase
                    const sessionData = {
                        isLoggedIn: true,
                        email: data.user.email,
                        userId: data.user.id,
                        source: 'supabase_auth',
                        loginTime: Date.now(),
                        expires: Date.now() + (24 * 60 * 60 * 1000), // 24 horas
                        supabaseSession: data.session
                    };
                    
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    
                    showAlert('¡Login exitoso con Supabase Auth! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else if (error) {
                    console.error('Error de Supabase Auth:', error);
                    
                    // Fallback: verificar credenciales locales
                    if (email === adminCredentials.username && password === adminCredentials.password) {
                        const sessionData = {
                            isLoggedIn: true,
                            username: email,
                            source: 'local',
                            loginTime: Date.now(),
                            expires: Date.now() + (24 * 60 * 60 * 1000)
                        };
                        
                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                        showAlert('¡Login exitoso (modo local)! Redirigiendo...', 'success');
                        
                        setTimeout(() => {
                            // Verificar si estamos en producción o desarrollo
                            const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
                            const dashboardUrl = isProduction ? '/admin/dashboard.html' : 'dashboard.html';
                            window.location.replace(dashboardUrl);
                        }, 1500);
                    } else {
                        // Mostrar error específico de Supabase o genérico
                        const errorMsg = error.message === 'Invalid login credentials' 
                            ? 'Credenciales incorrectas. Verifica tu email y contraseña.' 
                            : `Error: ${error.message}`;
                        showAlert(errorMsg, 'danger');
                    }
                }
                
            } catch (error) {
                console.error('Error de autenticación:', error);
                
                // Fallback a credenciales locales si Supabase falla completamente
                if (email === adminCredentials.username && password === adminCredentials.password) {
                    const sessionData = {
                        isLoggedIn: true,
                        username: email,
                        source: 'local_fallback',
                        loginTime: Date.now(),
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    };
                    
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    showAlert('Login exitoso (modo local)', 'success');
                    
                    setTimeout(() => {
                        // Verificar si estamos en producción o desarrollo
                        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
                        const dashboardUrl = isProduction ? '/admin/dashboard.html' : 'dashboard.html';
                        window.location.replace(dashboardUrl);
                    }, 1500);
                } else {
                    showAlert('Error de conexión y credenciales incorrectas', 'danger');
                }
            } finally {
                // Restaurar botón
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            if (type !== 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Inicializar al cargar
        window.addEventListener('load', function() {
            setTimeout(() => {
                initSupabase();
            }, 500);
        });
    </script>
</body>
</html>

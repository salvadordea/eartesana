<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Estudio Artesana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .redirect-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .loading-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #2c2c2c;
            font-size: 1.6rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #D4AF37;
            font-weight: 600;
            margin-top: 20px;
        }

        .manual-link {
            margin-top: 30px;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        .manual-link a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .manual-link a:hover {
            color: #B8941F;
            text-decoration: underline;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-icon">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>Estudio Artesana</h1>
        <p>Acceso al Panel de Administración</p>
        
        <div class="spinner"></div>
        <div class="loading-text">Redirigiendo al login...</div>
        
        <div class="manual-link">
            <p>Si no rediriges automáticamente:</p>
            <a href="login.html" id="manualLink">Hacer clic aquí para acceder</a>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Check if already logged in with simple session system
        function checkSession() {
            const session = localStorage.getItem('adminSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (sessionData.expires > Date.now() && sessionData.isLoggedIn) {
                        // User is logged in, redirect to panel
                        window.location.href = 'dashboard.html';
                        return true;
                    } else {
                        // Session expired, clean up
                        localStorage.removeItem('adminSession');
                    }
                } catch (e) {
                    // Invalid session data, clean up
                    localStorage.removeItem('adminSession');
                }
            }
            return false;
        }

        // Redirect logic
        function redirect() {
            if (!checkSession()) {
                // Not logged in, redirect to login
                // Verificar si estamos en producción o desarrollo
                const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
                const loginUrl = isProduction ? '/admin/login.html' : 'login.html';
                
                setTimeout(() => {
                    window.location.href = loginUrl;
                }, 2000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            redirect();
            
            // Make manual link immediately available
            document.getElementById('manualLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>

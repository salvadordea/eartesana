<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Envío - Estudio Artesana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap">
    <style>
        :root {
            --font-primary: 'Crimson Text', serif;
            --font-secondary: 'Lato', sans-serif;
            --color-gold: #D4AF37;
            --color-primary: #3498db;
            --color-success: #28a745;
            --color-warning: #ffc107;
            --color-danger: #dc3545;
            --color-info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .tracking-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .tracking-header h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tracking-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tracking-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .tracking-number {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .tracking-number h2 {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .tracking-number .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-primary);
            font-family: monospace;
            letter-spacing: 2px;
        }

        .shipment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-box {
            padding: 20px;
            border-left: 4px solid var(--color-primary);
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-box h3 {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box p {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .info-box.status {
            border-left-color: var(--color-success);
        }

        .info-box.carrier {
            border-left-color: var(--color-info);
        }

        .info-box.delivery {
            border-left-color: var(--color-warning);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline h2 {
            font-family: var(--font-primary);
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-left: 3px solid #dee2e6;
        }

        .timeline-item:last-child {
            border-left-color: transparent;
        }

        .timeline-item.active {
            border-left-color: var(--color-primary);
        }

        .timeline-icon {
            position: absolute;
            left: -12px;
            top: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .timeline-item.active .timeline-icon {
            background: var(--color-primary);
            width: 30px;
            height: 30px;
            left: -15px;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }

        .timeline-content {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
        }

        .timeline-item.active .timeline-content {
            background: #e3f2fd;
            border: 2px solid var(--color-primary);
        }

        .timeline-date {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-description {
            font-size: 0.95rem;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .error-message i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-btn {
            background: white;
            color: var(--color-primary);
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .back-btn:hover {
            background: transparent;
            color: white;
        }

        .refresh-btn {
            background: var(--color-success);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge.pending { background: #fff3cd; color: #856404; }
        .status-badge.label_created { background: #cfe2ff; color: #084298; }
        .status-badge.in_transit { background: #d1ecf1; color: #0c5460; }
        .status-badge.out_for_delivery { background: #d1f4e0; color: #155724; }
        .status-badge.delivered { background: #d4edda; color: #155724; }
        .status-badge.failed { background: #f8d7da; color: #721c24; }

        @media (max-width: 768px) {
            .tracking-header h1 {
                font-size: 1.8rem;
            }

            .tracking-card {
                padding: 20px;
            }

            .tracking-number .number {
                font-size: 1.5rem;
            }

            .shipment-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tracking-header">
            <h1><i class="fas fa-map-marked-alt"></i> Seguimiento de Envío</h1>
            <p>Rastrea tu paquete en tiempo real</p>
        </div>

        <div class="tracking-card" id="trackingContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando información del envío...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
            <button class="refresh-btn" onclick="loadTracking()">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/backend-config.js"></script>
    <script src="../../assets/js/config.js"></script>

    <script>
        let supabase = null;
        let trackingNumber = null;

        // Initialize Supabase
        async function initSupabase() {
            if (window.SUPABASE_CONFIG) {
                supabase = window.supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );
                console.log('✅ Supabase initialized');
            } else {
                console.error('❌ Supabase config not found');
            }
        }

        // Get tracking number from URL
        function getTrackingNumberFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('tracking');
        }

        // Load tracking information
        async function loadTracking() {
            const container = document.getElementById('trackingContent');

            try {
                // Show loading
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando información del envío...</p>
                    </div>
                `;

                // Get tracking data from database
                const { data: shipment, error: shipmentError } = await supabase
                    .from('shipments')
                    .select(`
                        *,
                        orders (
                            order_number,
                            customer_name,
                            shipping_address,
                            shipping_city,
                            shipping_state,
                            shipping_postal_code
                        )
                    `)
                    .eq('tracking_number', trackingNumber)
                    .single();

                if (shipmentError) throw shipmentError;

                if (!shipment) {
                    throw new Error('No se encontró información para este número de rastreo');
                }

                // Fetch latest tracking from API
                const backendUrl = window.BACKEND_CONFIG?.shippingServiceUrl || 'http://localhost:3001';
                const response = await fetch(`${backendUrl}/api/shipping/track/${trackingNumber}`);
                const trackingData = await response.json();

                if (response.ok && trackingData.success && trackingData.trackingEvents) {
                    shipment.tracking_events = trackingData.trackingEvents;
                    shipment.status = trackingData.status || shipment.status;
                }

                renderTracking(shipment);

            } catch (error) {
                console.error('Error loading tracking:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error al cargar el seguimiento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Render tracking information
        function renderTracking(shipment) {
            const container = document.getElementById('trackingContent');

            const trackingEvents = shipment.tracking_events || [];
            const hasEvents = Array.isArray(trackingEvents) && trackingEvents.length > 0;

            const html = `
                <!-- Tracking Number -->
                <div class="tracking-number">
                    <h2>Número de Rastreo</h2>
                    <div class="number">${shipment.tracking_number}</div>
                </div>

                <!-- Shipment Info -->
                <div class="shipment-info">
                    <div class="info-box status">
                        <h3>Estado Actual</h3>
                        <p>${getStatusBadge(shipment.status)}</p>
                    </div>

                    <div class="info-box carrier">
                        <h3>Paquetería</h3>
                        <p>${shipment.carrier}</p>
                        ${shipment.carrier_service ? `<small style="color: #6c757d;">${shipment.carrier_service}</small>` : ''}
                    </div>

                    ${shipment.estimated_delivery_date ? `
                        <div class="info-box delivery">
                            <h3>Entrega Estimada</h3>
                            <p>${formatDate(shipment.estimated_delivery_date)}</p>
                        </div>
                    ` : ''}
                </div>

                <!-- Order Info -->
                ${shipment.orders ? `
                    <div class="shipment-info">
                        <div class="info-box">
                            <h3>Número de Orden</h3>
                            <p>#${shipment.orders.order_number}</p>
                        </div>

                        <div class="info-box">
                            <h3>Cliente</h3>
                            <p>${shipment.orders.customer_name}</p>
                        </div>

                        <div class="info-box">
                            <h3>Destino</h3>
                            <p>${shipment.orders.shipping_city}, ${shipment.orders.shipping_state}</p>
                            <small style="color: #6c757d;">${shipment.orders.shipping_postal_code}</small>
                        </div>
                    </div>
                ` : ''}

                <!-- Timeline -->
                <div class="timeline">
                    <h2><i class="fas fa-route"></i> Historial de Seguimiento</h2>

                    ${hasEvents ? trackingEvents.map((event, index) => `
                        <div class="timeline-item ${index === 0 ? 'active' : ''}">
                            <div class="timeline-icon">
                                <i class="fas fa-${getEventIcon(event.status || event.description)}"></i>
                            </div>
                            <div class="timeline-content">
                                <div class="timeline-date">
                                    ${formatDateTime(event.timestamp || event.date)}
                                </div>
                                <div class="timeline-title">
                                    ${event.status || event.description || 'Actualización'}
                                </div>
                                ${event.location ? `
                                    <div class="timeline-description">
                                        <i class="fas fa-map-marker-alt"></i> ${event.location}
                                    </div>
                                ` : ''}
                                ${event.notes ? `
                                    <div class="timeline-description">
                                        ${event.notes}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('') : `
                        <div class="timeline-item active">
                            <div class="timeline-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="timeline-content">
                                <div class="timeline-date">${formatDateTime(shipment.created_at)}</div>
                                <div class="timeline-title">Guía de envío creada</div>
                                <div class="timeline-description">
                                    La guía de envío ha sido generada y está lista para ser procesada por ${shipment.carrier}
                                </div>
                            </div>
                        </div>
                    `}
                </div>

                <!-- Label Link -->
                ${shipment.label_url ? `
                    <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 2px solid #e9ecef;">
                        <a href="${shipment.label_url}" target="_blank" style="
                            background: var(--color-primary);
                            color: white;
                            padding: 12px 30px;
                            border-radius: 8px;
                            text-decoration: none;
                            font-weight: 600;
                            display: inline-block;
                        ">
                            <i class="fas fa-file-pdf"></i> Descargar Guía de Envío
                        </a>
                    </div>
                ` : ''}
            `;

            container.innerHTML = html;
        }

        // Get status badge
        function getStatusBadge(status) {
            const statusMap = {
                'pending': 'Pendiente',
                'label_created': 'Guía Creada',
                'in_transit': 'En Tránsito',
                'out_for_delivery': 'En Entrega',
                'delivered': 'Entregado',
                'failed': 'Fallido',
                'returned': 'Devuelto',
                'cancelled': 'Cancelado'
            };

            return `<span class="status-badge ${status}">${statusMap[status] || status}</span>`;
        }

        // Get event icon
        function getEventIcon(description) {
            const desc = description.toLowerCase();

            if (desc.includes('entreg')) return 'check-circle';
            if (desc.includes('tránsito') || desc.includes('transit')) return 'truck';
            if (desc.includes('recolec') || desc.includes('pickup')) return 'box';
            if (desc.includes('problem') || desc.includes('fallo')) return 'exclamation-triangle';
            if (desc.includes('bodega') || desc.includes('warehouse')) return 'warehouse';

            return 'circle';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Format date and time
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize
        async function init() {
            trackingNumber = getTrackingNumberFromURL();

            if (!trackingNumber) {
                document.getElementById('trackingContent').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Número de rastreo no proporcionado</h3>
                        <p>Por favor proporciona un número de rastreo válido en la URL</p>
                    </div>
                `;
                return;
            }

            await initSupabase();
            await loadTracking();

            // Auto-refresh every 5 minutes
            setInterval(loadTracking, 5 * 60 * 1000);
        }

        init();
    </script>
</body>
</html>

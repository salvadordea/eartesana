<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Mayoristas Estudio Artesana</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/mayoristas-tienda.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <style>
        .account-page {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }

        .account-header {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        .account-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .account-header .user-info {
            margin-top: 10px;
            opacity: 0.9;
        }

        .account-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .account-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .account-section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2c2c2c;
            border-bottom: 2px solid #C0C0C0;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c2c2c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #C0C0C0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-save {
            background: #2c2c2c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: #1a1a1a;
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-display p {
            margin: 8px 0;
            color: #555;
        }

        .info-display strong {
            color: #2c2c2c;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .account-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="checkout-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="tienda.html">
                        <img src="../assets/images/logo.webp" alt="Estudio Artesana Logo" style="height: 50px;">
                    </a>
                </div>
                <nav style="display: flex; gap: 20px; align-items: center;">
                    <a href="tienda.html" style="color: #2c2c2c; text-decoration: none; font-weight: 600;">
                        <i class="fas fa-store"></i> Tienda
                    </a>
                    <a href="mi-cuenta.html" style="color: #C0C0C0; text-decoration: none; font-weight: 600;">
                        <i class="fas fa-user"></i> Mi Cuenta
                    </a>
                    <button id="logoutBtn" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Account Header -->
    <div class="account-header">
        <div class="container">
            <h1><i class="fas fa-user-tie"></i> Mi Cuenta Mayorista</h1>
            <div class="user-info">
                <p id="welcomeMessage">Bienvenido</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="account-container">
        <!-- Success/Error Messages -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- Account Information -->
        <div class="account-section">
            <h2><i class="fas fa-info-circle"></i> Información de Cuenta</h2>
            <div class="info-display">
                <p><strong>Email:</strong> <span id="displayEmail">-</span></p>
                <p><strong>Empresa:</strong> <span id="displayCompany">-</span></p>
                <p><strong>Descuento:</strong> <span id="displayDiscount">-</span>%</p>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="account-section">
            <h2><i class="fas fa-address-card"></i> Información de Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Nombre de Contacto *</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Teléfono de Contacto *</label>
                    <input type="tel" id="contactPhone" required>
                </div>
                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Guardar Información de Contacto
                </button>
            </form>
        </div>

        <!-- Shipping Address -->
        <div class="account-section">
            <h2><i class="fas fa-shipping-fast"></i> Dirección de Envío</h2>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="shippingAddress">Dirección Completa *</label>
                    <textarea id="shippingAddress" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="shippingCity">Ciudad *</label>
                        <input type="text" id="shippingCity" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingState">Estado *</label>
                        <input type="text" id="shippingState" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="shippingZipcode">Código Postal *</label>
                        <input type="text" id="shippingZipcode" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingCountry">País *</label>
                        <input type="text" id="shippingCountry" value="México" required>
                    </div>
                </div>
                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Guardar Dirección de Envío
                </button>
            </form>
        </div>

        <!-- Billing Information -->
        <div class="account-section">
            <h2><i class="fas fa-file-invoice"></i> Información de Facturación</h2>
            <form id="billingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="rfc">RFC *</label>
                        <input type="text" id="rfc" required>
                    </div>
                    <div class="form-group">
                        <label for="businessName">Razón Social *</label>
                        <input type="text" id="businessName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Dirección de Facturación *</label>
                    <textarea id="billingAddress" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingCity">Ciudad *</label>
                        <input type="text" id="billingCity" required>
                    </div>
                    <div class="form-group">
                        <label for="billingState">Estado *</label>
                        <input type="text" id="billingState" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billingZipcode">Código Postal *</label>
                        <input type="text" id="billingZipcode" required>
                    </div>
                    <div class="form-group">
                        <label for="billingCountry">País *</label>
                        <input type="text" id="billingCountry" value="México" required>
                    </div>
                </div>
                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Guardar Información de Facturación
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script>
        let supabase = null;
        let currentUser = null;

        // Initialize Supabase
        function initializeSupabase() {
            if (typeof window.supabase !== 'undefined' && window.SUPABASE_CONFIG) {
                supabase = window.supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );
                console.log('✅ Supabase client initialized');
                return true;
            }
            console.error('❌ Supabase not available');
            return false;
        }

        // Check authentication
        function checkAuth() {
            const wholesaleSession = localStorage.getItem('wholesaleSession');
            if (!wholesaleSession) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const sessionData = JSON.parse(wholesaleSession);
                const now = Date.now();

                if (sessionData.expiresAt && sessionData.expiresAt < now) {
                    localStorage.removeItem('wholesaleSession');
                    window.location.href = 'login.html';
                    return false;
                }

                currentUser = sessionData.user;
                return true;
            } catch (error) {
                console.error('Error parsing session:', error);
                localStorage.removeItem('wholesaleSession');
                window.location.href = 'login.html';
                return false;
            }
        }

        // Load user data
        async function loadUserData() {
            if (!supabase || !currentUser) return;

            try {
                const { data, error } = await supabase
                    .from('wholesalers')
                    .select('*')
                    .eq('email', currentUser.email)
                    .single();

                if (error) throw error;

                if (data) {
                    // Display account info
                    document.getElementById('displayEmail').textContent = data.email;
                    document.getElementById('displayCompany').textContent = data.company;
                    document.getElementById('displayDiscount').textContent = data.discount_percentage || 20;
                    document.getElementById('welcomeMessage').textContent = `Bienvenido, ${data.name}`;

                    // Fill contact form
                    document.getElementById('contactName').value = data.contact_name || data.name || '';
                    document.getElementById('contactPhone').value = data.contact_phone || data.phone || '';

                    // Fill shipping form
                    document.getElementById('shippingAddress').value = data.shipping_address || '';
                    document.getElementById('shippingCity').value = data.shipping_city || '';
                    document.getElementById('shippingState').value = data.shipping_state || '';
                    document.getElementById('shippingZipcode').value = data.shipping_zipcode || '';
                    document.getElementById('shippingCountry').value = data.shipping_country || 'México';

                    // Fill billing form
                    document.getElementById('rfc').value = data.rfc || '';
                    document.getElementById('businessName').value = data.business_name || data.company || '';
                    document.getElementById('billingAddress').value = data.billing_address || '';
                    document.getElementById('billingCity').value = data.billing_city || '';
                    document.getElementById('billingState').value = data.billing_state || '';
                    document.getElementById('billingZipcode').value = data.billing_zipcode || '';
                    document.getElementById('billingCountry').value = data.billing_country || 'México';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('Error cargando información del usuario');
            }
        }

        // Update user data
        async function updateUserData(fields) {
            if (!supabase || !currentUser) return false;

            try {
                const { error } = await supabase
                    .from('wholesalers')
                    .update(fields)
                    .eq('email', currentUser.email);

                if (error) throw error;

                showSuccess('Información actualizada correctamente');
                return true;
            } catch (error) {
                console.error('Error updating user data:', error);
                showError('Error actualizando información: ' + error.message);
                return false;
            }
        }

        // Show messages
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Form handlers
        document.addEventListener('DOMContentLoaded', function() {
            initializeSupabase();

            if (!checkAuth()) return;

            loadUserData();

            // Contact form
            document.getElementById('contactForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;

                await updateUserData({
                    contact_name: document.getElementById('contactName').value,
                    contact_phone: document.getElementById('contactPhone').value
                });

                btn.disabled = false;
            });

            // Shipping form
            document.getElementById('shippingForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;

                await updateUserData({
                    shipping_address: document.getElementById('shippingAddress').value,
                    shipping_city: document.getElementById('shippingCity').value,
                    shipping_state: document.getElementById('shippingState').value,
                    shipping_zipcode: document.getElementById('shippingZipcode').value,
                    shipping_country: document.getElementById('shippingCountry').value
                });

                btn.disabled = false;
            });

            // Billing form
            document.getElementById('billingForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;

                await updateUserData({
                    rfc: document.getElementById('rfc').value.toUpperCase(),
                    business_name: document.getElementById('businessName').value,
                    billing_address: document.getElementById('billingAddress').value,
                    billing_city: document.getElementById('billingCity').value,
                    billing_state: document.getElementById('billingState').value,
                    billing_zipcode: document.getElementById('billingZipcode').value,
                    billing_country: document.getElementById('billingCountry').value
                });

                btn.disabled = false;
            });

            // Auto-uppercase RFC
            document.getElementById('rfc').addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('wholesaleSession');
                window.location.href = 'login.html';
            });
        });
    </script>

    <!-- Mayoristas Authentication Guard -->
    <script src="mayoristas-auth-guard.js"></script>
</body>
</html>

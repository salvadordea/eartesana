<!-- Promotional Ribbon Banner -->
<div class="promotional-ribbon" id="promotionalRibbon">
    <div class="ribbon-content">
        <div class="ribbon-text">
            <span class="ribbon-title" id="ribbonTitle">OFERTA</span>
            <span class="ribbon-discount" id="ribbonDiscount">20% OFF</span>
        </div>
    </div>
    <button class="ribbon-close" onclick="closeRibbon()">&times;</button>
</div>

<!-- Monthly Promotion Banner -->
<div class="monthly-promo-banner" id="monthlyPromoBanner">
    <span class="promo-text">Enero 2025</span>
    <span class="promo-discount">25% OFF</span>
    <button class="promo-close" onclick="closePromoBanner()">&times;</button>
</div>

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a href="{HOME_URL}">
                    <img src="{LOGO_PATH}" alt="Estudio Artesana" class="logo-img">
                </a>
            </div>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="{HOME_URL}" class="nav-link {HOME_ACTIVE}">INICIO</a></li>
                    <li class="nav-item dropdown">
                        <a href="{TIENDA_URL}" class="nav-link {TIENDA_ACTIVE}">TIENDA</a>
                        <i class="fas fa-chevron-down nav-arrow"></i>
                        <div class="dropdown-menu" id="tiendaDropdown">
                            <a href="{TIENDA_URL}" class="dropdown-link">Todos los productos</a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-categories" id="dropdownCategories">
                                <!-- Categories will be loaded here -->
                            </div>
                        </div>
                    </li>
                    <li class="nav-item"><a href="{SOBRE_NOSOTROS_URL}" class="nav-link {SOBRE_NOSOTROS_ACTIVE}">SOBRE NOSOTROS</a></li>
                    <li class="nav-item"><a href="{MAYORISTAS_URL}" class="nav-link {MAYORISTAS_ACTIVE}">MAYORISTAS</a></li>
                    <li class="nav-item"><a href="{CONTACTO_URL}" class="nav-link {CONTACTO_ACTIVE}">CONTACTO</a></li>
                    <li class="nav-item"><a href="{REGISTRO_URL}" class="nav-link {REGISTRO_ACTIVE}">REGISTRO DE CLIENTES</a></li>
                </ul>
            </nav>

            <!-- Header Icons -->
            <div class="header-icons">
                <a href="#carrito" class="header-icon cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="search-toggle header-icon">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>

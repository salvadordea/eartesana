<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo... - Estudio Artesana</title>

    <!-- Meta redirect -->
    <meta http-equiv="refresh" content="0; url=../pages/sobre-nosotros/">

    <!-- Canonical URL -->
    <link rel="canonical" href="../pages/sobre-nosotros/">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Conoce la historia de Estudio Artesana - Página movida a nueva ubicación">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .redirect-container {
            max-width: 500px;
            padding: 40px 20px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #C0C0C0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .redirect-link {
            display: inline-block;
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
        }
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #C0C0C0;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- JavaScript redirect fallback -->
    <script>
        // Redirect immediately if meta refresh doesn't work
        window.location.replace('../pages/sobre-nosotros/');
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="../assets/images/logo.webp" alt="Estudio Artesana" onerror="this.style.display='none'">
        </div>

        <h1>
            <span class="loading-animation"></span>
            Redirigiendo...
        </h1>

        <p>Esta página se ha movido a una nueva ubicación.</p>
        <p>Serás redirigido automáticamente en unos segundos.</p>

        <p>
            <a href="../pages/sobre-nosotros/" class="redirect-link">
                Ir a Sobre Nosotros
            </a>
        </p>

        <p style="font-size: 14px; opacity: 0.7; margin-top: 40px;">
            Si no eres redirigido automáticamente,
            <a href="../pages/sobre-nosotros/" style="color: #C0C0C0;">haz clic aquí</a>.
        </p>
    </div>
</body>
</html>

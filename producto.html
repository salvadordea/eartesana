<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Estudio Artesana</title>
    <meta name="description" content="Detalle del producto artesanal - Estudio Artesana">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/producto.css">
    <link rel="stylesheet" href="./assets/css/color-variants.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Cart Styles -->
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <!-- Header Universal Container -->
    <div id="universal-header-container">
        <!-- El header se carga din√°micamente aqu√≠ -->
    </div>

    <!-- Breadcrumbs -->
    <section class="breadcrumbs">
        <div class="container">
            <nav class="breadcrumb-nav">
                <a href="./index.html">Inicio</a>
                <i class="fas fa-chevron-right"></i>
                <a href="./tienda.html">Tienda</a>
                <i class="fas fa-chevron-right"></i>
                <span id="breadcrumb-category">Categor√≠a</span>
                <i class="fas fa-chevron-right"></i>
                <span id="breadcrumb-product">Producto</span>
            </nav>
        </div>
    </section>

    <!-- Product Details -->
    <section class="product-details">
        <div class="container" id="productContainer">
            <!-- El contenido se carga din√°micamente aqu√≠ -->
        </div>
    </section>

    <!-- Product View -->
    <section class="product-view" id="productView">
        <div class="container">
            <div class="product-layout">
                <!-- Product Images -->
                <div class="product-images">
                    <div class="main-image" id="mainProductImage">
                        <!-- Imagen principal se inserta aqu√≠ -->
                    </div>
                    <div class="image-thumbnails" id="productThumbnails">
                        <!-- Thumbnails se insertan aqu√≠ -->
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <div class="product-header">
                        <div class="product-category" id="productCategory"></div>
                        <h1 class="product-title" id="productTitle">Cargando...</h1>
                        <div class="product-rating" id="productRating"></div>
                    </div>

                    <div class="product-price" id="productPrice">
                        <span class="current-price">$0.00</span>
                        <span class="tax-disclaimer">IVA incluido</span>
                    </div>

                    <div class="product-stock" id="productStock"></div>

                    <div class="product-description" id="productShortDescription">
                        <p>Cargando descripci√≥n...</p>
                    </div>

                    <!-- Product Variants -->
                    <div class="product-variants" id="productVariants">
                        <!-- Se insertan din√°micamente -->
                    </div>

                    <!-- Quantity and Add to Cart -->
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <label for="quantityInput">Cantidad:</label>
                            <div class="quantity-controls">
                                <button type="button" id="decreaseQuantity">-</button>
                                <input type="number" id="quantityInput" value="1" min="1" max="99">
                                <button type="button" id="increaseQuantity">+</button>
                            </div>
                        </div>

                        <button class="add-to-cart-btn" id="addToCartBtn">
                            <i class="fas fa-shopping-cart"></i>
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Details Tabs -->
    <section class="product-tabs" id="productTabs">
        <div class="container">
            <div class="tabs-navigation">
                <button class="tab-button active" data-tab="description">Descripci√≥n</button>
                <button class="tab-button" data-tab="specifications">Especificaciones</button>
                <button class="tab-button" data-tab="reviews">Rese√±as</button>
            </div>

            <div class="tabs-content">
                <!-- Description Tab -->
                <div class="tab-content active" id="descriptionContent">
                    <!-- Se inserta din√°micamente -->
                </div>

                <!-- Specifications Tab -->
                <div class="tab-content" id="specificationsContent">
                    <!-- Se inserta din√°micamente -->
                </div>

                <!-- Reviews Tab -->
                <div class="tab-content" id="reviewsContent">
                    <!-- Se inserta din√°micamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products" id="relatedProductsSection">
        <div class="container">
            <h2>Productos Relacionados</h2>
            <div class="related-products-loading" id="relatedProductsLoading">
                <div class="loading-spinner"></div>
                <p>Cargando productos relacionados...</p>
            </div>
            <div class="related-products-grid" id="relatedProductsGrid">
                <!-- Related products se insertan aqu√≠ -->
            </div>
        </div>
    </section>

    <!-- Footer will be loaded dynamically by footer-universal.js -->

    <!-- Scripts -->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/cloudinary-config.js"></script>
    
    <!-- Header Universal (DEBE CARGARSE PRIMERO) -->
    <script src="./assets/js/universal-header.js"></script>
    
    <!-- API Client - Supabase -->
    <script src="js/supabase-api-client.js"></script>
    
    <!-- Main Scripts -->
    <script src="./assets/js/main.js"></script>
    
    <!-- Image Format Detection -->
    <script src="./assets/js/image-detector-jpg-only.js"></script>

    <!-- Producto Dynamic Script -->
    <script src="./assets/js/producto-dynamic.js"></script>
    
    <!-- Product Page Scripts -->
    <script>
        // Inicializaci√≥n de la p√°gina de producto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé® P√°gina de producto cargada');
            
            // Verificar que tenemos el ID del producto
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                console.error('‚ùå No se proporcion√≥ ID de producto');
                showProductNotFound();
                return;
            }
            
            console.log('üîç ID de producto:', productId);
        });
        
        function showProductNotFound() {
            const loading = document.getElementById('productLoading');
            const notFound = document.getElementById('productNotFound');
            
            if (loading) loading.style.display = 'none';
            if (notFound) notFound.style.display = 'block';
        }
    </script>

    <!-- Cart System Scripts -->
    <script src="js/cart-manager.js"></script>
    <script src="assets/js/stock-validator.js"></script>
    <script src="assets/js/cart-ui.js"></script>

    <!-- Universal Footer - Load footer dynamically -->
    <script src="assets/js/footer-universal.js"></script>
</body>
</html>
